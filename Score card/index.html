<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <main>

    <div class="container">

      <div class="card left-card">
        <h2>Your Result</h2>
        <div class="score">
          <h3>76</h3>
          <p>of 100</p>
        </div>
        <div class="bottom-text">
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="card right-card">
        <h4>Summary</h4>
        <p class="one"><span class="Reaction"><img src="/assets/images/icon-reaction.svg"
              alt="logo of each item"><strong style="color: #D16262;">Reaction</strong></span> <span
            class="align-right"><strong>80 </strong>/ 100</span></p>
        <p class="two"><span class="Memory"><img src="/assets/images/icon-memory.svg" alt="logo of each item"><strong
              style="color: #E8B85D;">Memory</strong></span> <span class="align-right"><strong>92 </strong>/ 100</span>
        </p>
        <p class="three"><span class="Verbal"><img src="/assets/images/icon-verbal.svg" alt="logo of each item"><strong
              style="color: #27A689;">Verbal</strong></span> <span class="align-right"><strong>61 </strong>/ 100</span>
        </p>
        <p class="four"><span class="Visual"><img src="/assets/images/icon-visual.svg" alt="logo of each item"><strong
              style="color: #1622A3;">Visual</strong></span> <span class="align-right"><strong>72 </strong>/ 100</span>
        </p>
        <button>Continue</button>
      </div>



    </div>

  </main>


</body>

</html>
