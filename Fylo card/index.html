<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="background">
      <div class="bg-img">
        <img src="/images/bg-desktop.png" alt="img">
        <div class="boxes box-1">
          <div class="img"><img src="/images/logo.svg" alt="Fylo-Logo"></div>
          <div class="folder-container">
            <div class="folder"><img src="/images/icon-document.svg" alt="Document-img"></div>
            <div class="folder"><img src="/images/icon-folder.svg" alt="Folder-img"></div>
            <div class="folder"><img src="/images/icon-upload.svg" alt="Upload-logo"></div>
          </div>
        </div>
        <div class="boxes box-2">
          <p>Youâ€™ve used <b>815 GB</b> of your storage</p>

          <div class="progress-bar">
            <div class="loaded-bar">
              <div class="circle"></div>
            </div>
          </div>

          <div class="data-remain">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>

          <div class="data-left-warning">
            <p>185</p>
            <p>GB LEFT</p>
          </div>

          <div class="white-triangle"></div>

        </div>
      </div>
    </div>
  </div>

</body>

</html>
